<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Collector App</title>
    <link href="../static/main.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Collecting heights</h1>
        <h3>Please fill the entries to get population statistics on height</h3>
        <div class="message">
            {{text | safe}}
        </div>
        <form action="{{url_for("success")}}" method="POST">
            <input title="Your email will be safe with us" placeholder="Enter your email address" type="email" name="email_name" required><br>
            <input title="Your data will be safe with us" placeholder="Enter your height in cm" type="number" min="50", max="300" step="0.1" name="height_name" required><br>
            <button id="form_but" type="submit">Submit</button>
        </form>
    </div>
    <div id="copyright">
        By clicking the submit button, I consent to the storage of my email address for the above-mentioned survey.
    </div>

</body>
</html>
